title: Your New Jekyll Site

    <h1 class="blog-title">Odooing</h1>
    <p class="lead blog-description">Riding th Odoo wave.</p>

<div id="home">
  <h1>Archives:</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
